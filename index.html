<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khushi ‚ù§Ô∏è Aditya | Love + Study</title>
    <style>
        /* Romantic Theme: Pink + Blue + Hearts */
        :root {
            --pink: #ff0f7b;
            --blue: #00a8ff;
            --black: #0a0a0a;
            --white: #ffffff;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--black);
            margin: 0;
            padding: 0;
            color: var(--white);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* PIN Lock Screen */
        #lock-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--black);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #pin-input {
            background: transparent;
            border: 2px solid var(--pink);
            color: var(--white);
            font-size: 1.5em;
            padding: 10px;
            width: 150px;
            text-align: center;
            border-radius: 5px;
            margin: 10px;
            outline: none;
        }

        #pin-submit {
            background: var(--pink);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Splash Screen (After PIN) */
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/XYZ123.jpg') no-repeat center/cover;
            z-index: 9998;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #splash h1 {
            color: #fff700;
            text-shadow: 0 0 10px #fff700;
            font-size: 1.8em;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
        }

        /* Main Content */
        #main-content {
            display: none;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Centered Buttons */
        .btn {
            background: linear-gradient(45deg, var(--pink), var(--blue));
            color: var(--white);
            border: none;
            padding: 12px 0;
            margin: 10px auto;
            border-radius: 8px;
            font-weight: bold;
            width: 90%;
            max-width: 300px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        /* Instagram Buttons */
        .insta-container {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin: 15px auto;
            width: 90%;
            max-width: 300px;
        }

        .insta-btn {
            background: linear-gradient(45deg, #833ab4, #fd1d1d);
            color: var(--white);
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }

        /* Timer with Kiss Animation */
        #timer {
            display: none;
            margin: 20px auto;
        }

        #time-display {
            font-size: 3em;
            margin: 10px 0;
            color: var(--pink);
        }

        #kiss-animation {
            display: none;
            font-size: 4em;
            animation: kiss 2s infinite;
        }

        @keyframes kiss {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            font-size: 20px;
            color: var(--pink);
            animation: float 7s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- PIN Lock -->
    <div id="lock-screen">
        <h1>üîí Enter Our Secret PIN</h1>
        <input type="password" id="pin-input" placeholder="***" maxlength="3">
        <button id="pin-submit">Unlock Love</button>
    </div>

    <!-- Splash Screen (After PIN) -->
    <div id="splash">
        <h1>Khushi Dhanoa ‚ù§Ô∏è Aditya Sharma</h1>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <h1 style="color: var(--pink);">Hey Khushi! ‚ù§Ô∏è</h1>
        <p>Made for you by Aditya Sharma</p>

        <!-- Instagram Button (Triggers 2 Buttons) -->
        <button class="btn" onclick="showInstaButtons()">Meet the Love Birds üíë</button>
        <div id="insta-container" class="insta-container">
            <a href="https://www.instagram.com/adii.iq/" target="_blank" class="insta-btn">Aditya's Insta üë¶</a>
            <a href="https://www.instagram.com/khus.hidhanoa/" target="_blank" class="insta-btn">Khushi's Insta üëß</a>
        </div>

        <!-- Feature Buttons -->
        <button class="btn" onclick="window.open('https://deepai.org/chat', '_blank')">Chat with Aditya üí¨</button>
        <button class="btn" onclick="startTimer()">Study Timer ‚è≥</button>
        <button class="btn" onclick="alert('Coming soon! üéÆ')">Mini Games üéÆ</button>
        <button class="btn" onclick="alert('Coming soon! üìù')">PCM Notes üìö</button>

        <!-- Timer Section -->
        <div id="timer">
            <h2>‚è≥ Study Timer</h2>
            <div id="time-display">25:00</div>
            <button class="btn" onclick="startTimer()">Start</button>
            <button class="btn" onclick="resetTimer()">Reset</button>
            <div id="kiss-animation">üíã</div>
        </div>

        <!-- Floating Hearts -->
        <div id="hearts-container"></div>
    </div>

    <script>
        // PIN Lock (143)
        document.getElementById('pin-submit').addEventListener('click', () => {
            if (document.getElementById('pin-input').value === '143') {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('splash').style.display = 'flex';
                setTimeout(() => {
                    document.getElementById('splash').style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                    createHearts();
                }, 2000);
            } else {
                alert('Wrong PIN! Try our anniversary? üòâ');
                document.getElementById('pin-input').value = '';
            }
        });

        // Instagram Buttons
        function showInstaButtons() {
            document.getElementById('insta-container').style.display = 'flex';
        }

        // Timer Logic
        let timerInterval;
        let timeLeft = 1500; // 25 minutes

        function startTimer() {
            document.getElementById('timer').style.display = 'block';
            document.getElementById('kiss-animation').style.display = 'none';
            clearInterval(timerInterval);
            timeLeft = 1500;
            updateTimerDisplay();

            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('kiss-animation').style.display = 'block';
                    document.getElementById('time-display').style.display = 'none';
                    alert("Time's up! Khushi, now kiss Aditya! üíã");
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timeLeft = 1500;
            document.getElementById('time-display').style.display = 'block';
            document.getElementById('kiss-animation').style.display = 'none';
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('time-display').textContent = 
                `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        // Floating Hearts
        function createHearts() {
            const container = document.getElementById('hearts-container');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.animationDuration = (Math.random() * 5 + 3) + 's';
                container.appendChild(heart);
            }
        }
    </script>
</body>
</html>
